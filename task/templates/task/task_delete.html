{% extends 'base.html' %}

{% block content %}

<div class="header-bar">
  <a href="{% url 'task:task-list' %}">&#8617; Go Back</a>
</div>

<div class="card-body">
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ task }}"?</p>
    <input class="button" type="submit" value="Yes, delete">
  </form>
</div>



{% endblock %}
